<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego Dominó - IBK</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
    }

    #instrucciones {
      width: 300px;
      margin-right: 20px;
    }

    .titulo {
      color: #1a9f3d;
      font-weight: bold;
      font-size: 24px;
    }

    .descripcion {
      color: #80cbc4;
      margin-bottom: 10px;
    }

    #tablero {
      width: 1100px;
      height: 600px;
      position: relative;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .casilla {
      width: 80px;
      height: 80px;
      border: 2px dashed #999;
      position: absolute;
      background-color: #e9e9e9;
      border-radius: 10px;
      transition: border 0.3s ease;
    }

    .casilla-correcta {
      border: 3px solid #00e676 !important;
      box-shadow: 0 0 10px #00e676;
    }

    .mensaje-correcto {
      position: absolute;
      background: #00e676;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
      top: 10px;
      right: 10px;
    }

    .cartilla {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: grab;
      border-radius: 10px;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #mensaje-final {
      position: absolute;
      top: 40%;
      left: 30%;
      font-size: 48px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <div id="instrucciones">
      <img src="static/img/logo.png" alt="Logo" style="max-width: 250px; display: block; margin: 60px 0 50px 0px;">
      <h2 class="titulo">Instrucciones</h2>
      <p class="descripcion">
        Une cada <span style="color: #105e10;">valor</span> con su
        <span style="color: #36e433;">comportamiento</span> correcto.
      </p>
      <p class="descripcion">
        Arrastra las piezas al tablero y colócalas en la casilla correspondiente.
      </p>
    </div>
  </div>

  <div id="tablero">
    <div class="mensaje-correcto" id="mensaje-correcto">¡Correcto!</div>
    <div id="mensaje-final">¡Ganaste!</div>

    <!-- Casillas (con IDs únicos prefijados con 'casilla-') -->
    <!-- I -->
    <div class="casilla" id="casilla-I1" style="top: 60px; left: 80px;"></div>
    <div class="casilla" id="casilla-I2" style="top: 240px; left: 80px;"></div>
    <div class="casilla" id="casilla-I3" style="top: 420px; left: 80px;"></div>

    <!-- B -->
    <div class="casilla" id="casilla-B1" style="top: 60px; left: 300px;"></div>
    <div class="casilla" id="casilla-B4" style="top: 70px; left: 400px;"></div>
    <div class="casilla" id="casilla-B7" style="top: 155px; left: 430px;"></div>
    <div class="casilla" id="casilla-B2" style="top: 240px; left: 300px;"></div>
    <div class="casilla" id="casilla-B5" style="top: 240px; left: 400px;"></div>
    <div class="casilla" id="casilla-B8" style="top: 325px; left: 430px;"></div>
    <div class="casilla" id="casilla-B3" style="top: 420px; left: 300px;"></div>
    <div class="casilla" id="casilla-B6" style="top: 410px; left: 400px;"></div>

    <!-- K -->
    <div class="casilla" id="casilla-K1" style="top: 60px; left: 580px;"></div>
    <div class="casilla" id="casilla-K2" style="top: 240px; left: 580px;"></div>
    <div class="casilla" id="casilla-K3" style="top: 420px; left: 580px;"></div>
    <div class="casilla" id="casilla-K4" style="top: 60px; left: 740px;"></div>
    <div class="casilla" id="casilla-K5" style="top: 150px; left: 660px;"></div>
    <div class="casilla" id="casilla-K6" style="top: 330px; left: 660px;"></div>
    <div class="casilla" id="casilla-K7" style="top: 420px; left: 740px;"></div>

    <!-- Cartillas -->
    <img src="static/img/I1.png" id="I1" class="cartilla">
    <img src="static/img/I2.png" id="I2" class="cartilla">
    <img src="static/img/I3.png" id="I3" class="cartilla">
    <img src="static/img/B1.png" id="B1" class="cartilla">
    <img src="static/img/B4.png" id="B4" class="cartilla">
    <img src="static/img/B7.png" id="B7" class="cartilla">
    <img src="static/img/B2.png" id="B2" class="cartilla">
    <img src="static/img/B5.png" id="B5" class="cartilla">
    <img src="static/img/B8.png" id="B8" class="cartilla">
    <img src="static/img/B3.png" id="B3" class="cartilla">
    <img src="static/img/B6.png" id="B6" class="cartilla">
    <img src="static/img/K1.png" id="K1" class="cartilla">
    <img src="static/img/K2.png" id="K2" class="cartilla">
    <img src="static/img/K3.png" id="K3" class="cartilla">
    <img src="static/img/K4.png" id="K4" class="cartilla">
    <img src="static/img/K5.png" id="K5" class="cartilla">
    <img src="static/img/K6.png" id="K6" class="cartilla">
    <img src="static/img/K7.png" id="K7" class="cartilla">

    <img src="static/img/insponsor.png" alt="Insponsor" style="position: absolute; bottom: 20px; right: 20px; max-width: 150px;">
  </div>

<script>
  const posicionesCorrectas = {
    I1: [80, 60], I2: [80, 240], I3: [80, 420],
    B1: [300, 60], B4: [400, 70], B7: [430, 155], B2: [300, 240],
    B5: [400, 240], B8: [430, 325], B3: [300, 420], B6: [400, 410],
    K1: [580, 60], K2: [580, 240], K3: [580, 420], K4: [740, 60],
    K5: [660, 150], K6: [660, 330], K7: [740, 420]
  };

  const piezasCorrectas = new Set();
  const piezas = Object.keys(posicionesCorrectas);
  const mensajeCorrecto = document.getElementById('mensaje-correcto');

  function mostrarMensajeCorrecto() {
    mensajeCorrecto.style.display = 'block';
    setTimeout(() => mensajeCorrecto.style.display = 'none', 1000);
  }

  function getRandomPosition(minX, maxX, minY, maxY) {
    return [
      Math.floor(Math.random() * (maxX - minX) + minX),
      Math.floor(Math.random() * (maxY - minY) + minY)
    ];
  }

  document.querySelectorAll('.cartilla').forEach(cartilla => {
  const id = cartilla.id;

  if (['I1', 'B1', 'K1'].includes(id)) {
    // Coloca estas en su posición correcta desde el inicio
    const [correctX, correctY] = posicionesCorrectas[id];
    cartilla.style.left = correctX + 'px';
    cartilla.style.top = correctY + 'px';
    cartilla.style.pointerEvents = "none";
    piezasCorrectas.add(id);

    const casillaElement = document.querySelector(`#casilla-${id}`);
    if (casillaElement) {
      casillaElement.classList.add('casilla-correcta');
    }

  } else {
    // Posición aleatoria en todo el tablero
    const [randX, randY] = getRandomPosition(50, 500, 250, 500);
    cartilla.style.left = randX + 'px';
    cartilla.style.top = randY + 'px';
  }

    let offsetX, offsetY, startX, startY;

    cartilla.addEventListener('mousedown', e => {
      startX = cartilla.offsetLeft;
      startY = cartilla.offsetTop;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;

      const onMouseMove = e => {
        cartilla.style.left = (e.clientX - offsetX) + 'px';
        cartilla.style.top = (e.clientY - offsetY) + 'px';
      };

      const onMouseUp = () => {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);

        const [correctX, correctY] = posicionesCorrectas[cartilla.id];
        const dx = Math.abs(cartilla.offsetLeft - correctX);
        const dy = Math.abs(cartilla.offsetTop - correctY);

        const casillaElement = document.querySelector(`#casilla-${cartilla.id}`);

        if (dx < 40 && dy < 40) {
          cartilla.style.left = correctX + 'px';
          cartilla.style.top = correctY + 'px';
          cartilla.style.pointerEvents = "none";
          piezasCorrectas.add(cartilla.id);

          if (casillaElement) {
            casillaElement.classList.add('casilla-correcta');
          }

          mostrarMensajeCorrecto();

          if (piezasCorrectas.size === piezas.length) {
            document.getElementById('mensaje-final').style.display = 'block';
          }
        } else {
          cartilla.style.left = startX + 'px';
          cartilla.style.top = startY + 'px';
        }
      };

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });
  });
</script>
</body>
</html>
