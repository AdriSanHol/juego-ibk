<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego Dominó - IBK</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
    }
    
    /* Rotaciones para las casillas */
    #casilla-B4, #casilla-B5, #casilla-B6 {
      transform: rotate(90deg);
    }

    #casilla-K4, #casilla-K5 {
      transform: rotate(45deg);
    }

    #casilla-K6, #casilla-K7 {
      transform: rotate(135deg);
    }

    /* Rotaciones para las cartillas */
    #B4, #B5, #B6 {
      transform: rotate(270deg);
    }

    #K4, #K5 {
      transform: rotate(45deg);
    }

    #K6, #K7 {
      transform: rotate(315deg);
    }


    #instrucciones {
      width: 250px;
      margin-right: 10px;
    }

    .titulo {
      color: #1a9f3d;
      font-weight: bold;
      font-size: 24px;
    }

    .descripcion {
      color: #1d1069;
      margin-bottom: 10px;
      width: 200px;
      margin-right: 10px;
    }

    #chispas {
      position: absolute;
      top: 40%;
      left: 30%;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: none;
    }

    .chispa {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0; /* Amarillo para las chispas */
      border-radius: 50%;
      animation: chispaAnimacion 1s infinite;
    }

    @keyframes chispaAnimacion {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(20px, -20px);
        opacity: 0;
      }
    }

    #tablero {
      width: 120%;
      height: 600px;
      position: relative;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-left: -30px;
      overflow: visible;
    }

    .casilla {
      width: 100px;
      height: 150px;
      border: 2px dashed #999;
      position: absolute;
      background-color: #e9e9e9;
      border-radius: 10px;
      transition: border 0.3s ease;
    }

    .casilla-correcta {
      border: 3px solid #00e676 !important;
      box-shadow: 0 0 10px #00e676;
    }

    .mensaje-correcto {
      position: absolute;
      background: #00e676;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
      top: 50px;
      right: 10px;
    }

    .cartilla {
      width: 100px;
      height: 150px;
      position: absolute;
      cursor: grab;
      border-radius: 10px;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #mensaje-final {
      position: absolute;
      top: 40%;
      left: 30%;
      font-size: 100px;
      color: rgb(186, 33, 104);
      font-weight: bold;
      display: none;
      z-index: 999;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* Animación fadeIn */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div>
    <div id="instrucciones">
      <img src="static/img/logo.png" alt="Logo" style="max-width: 200px; display: block; margin: 10px 0 30px 0px;">
      <h2 class="titulo">Instrucciones</h2>
      <p class="descripcion">
        Une cada <span style="color: #105e10;">valor</span> con su
        <span style="color: #36e433;">comportamiento</span> correcto.
      </p>
      <p class="descripcion">
        Arrastra las piezas al tablero y colócalas en la casilla correspondiente.
      </p>
    </div>
  </div>
  <!-- Contenedor para las chispas -->
  <div id="chispas"></div>

  <div id="tablero">
    <div class="mensaje-correcto" id="mensaje-correcto">¡Correcto!</div>
    <div id="mensaje-final">¡Ganaste!</div>

    <!-- Casillas (con IDs únicos prefijados con 'casilla-') -->
    <!-- I -->
    <div class="casilla" id="casilla-I1" style="top: 30px; left: 30px;"></div>
    <div class="casilla" id="casilla-I2" style="top: 210px; left: 30px;"></div>
    <div class="casilla" id="casilla-I3" style="top: 390px; left: 30px;"></div>

    <!-- B -->
    <div class="casilla" id="casilla-B1" style="top: 30px; left: 190px;"></div>
    <div class="casilla" id="casilla-B4" style="top: -10px; left: 330px;"></div>
    <div class="casilla" id="casilla-B7" style="top: 70px; left: 460px;"></div>
    <div class="casilla" id="casilla-B2" style="top: 210px; left: 190px;"></div>
    <div class="casilla" id="casilla-B5" style="top: 185px; left: 330px;"></div>
    <div class="casilla" id="casilla-B8" style="top: 295px; left: 460px;"></div>
    <div class="casilla" id="casilla-B3" style="top: 390px; left: 190px;"></div>
    <div class="casilla" id="casilla-B6" style="top: 410px; left: 330px;"></div>

    <!-- K -->
    <div class="casilla" id="casilla-K1" style="top: 30px; left: 580px;"></div>
    <div class="casilla" id="casilla-K2" style="top: 210px; left: 580px;"></div>
    <div class="casilla" id="casilla-K3" style="top: 390px; left: 580px;"></div>
    <div class="casilla" id="casilla-K4" style="top: 5px; left: 830px;"></div>
    <div class="casilla" id="casilla-K5" style="top: 120px; left: 720px;"></div>
    <div class="casilla" id="casilla-K6" style="top: 240px; left: 790px;"></div>
    <div class="casilla" id="casilla-K7" style="top: 360px; left: 900px;"></div>

    <!-- Cartillas -->
    <img src="static/img/I1.png" id="I1" class="cartilla">
    <img src="static/img/I2.png" id="I2" class="cartilla">
    <img src="static/img/I3.png" id="I3" class="cartilla">
    <img src="static/img/B1.png" id="B1" class="cartilla">
    <img src="static/img/B4.png" id="B4" class="cartilla">
    <img src="static/img/B7.png" id="B7" class="cartilla">
    <img src="static/img/B2.png" id="B2" class="cartilla">
    <img src="static/img/B5.png" id="B5" class="cartilla">
    <img src="static/img/B8.png" id="B8" class="cartilla">
    <img src="static/img/B3.png" id="B3" class="cartilla">
    <img src="static/img/B6.png" id="B6" class="cartilla">
    <img src="static/img/K1.png" id="K1" class="cartilla">
    <img src="static/img/K2.png" id="K2" class="cartilla">
    <img src="static/img/K3.png" id="K3" class="cartilla">
    <img src="static/img/K4.png" id="K4" class="cartilla">
    <img src="static/img/K5.png" id="K5" class="cartilla">
    <img src="static/img/K6.png" id="K6" class="cartilla">
    <img src="static/img/K7.png" id="K7" class="cartilla">

    <img src="static/img/Insponsor.png" alt="Insponsor" style="position: absolute; bottom: 5px; right: 10px; max-width: 150px;">
  </div>

<script>
  const posicionesCorrectas = {
    I1: [30, 30], I2: [30, 210], I3: [30, 390],
    B1: [190, 30], B4: [330, -10], B7: [460, 70], B2: [190, 210],
    B5: [330, 185], B8: [460, 295], B3: [190, 390], B6: [330, 410],
    K1: [580, 30], K2: [580, 210], K3: [580, 390], K4: [830, 5],
    K5: [720, 120], K6: [790, 240], K7: [900, 360]
  };

  const tablero = document.getElementById('tablero');
  const cartillas = Array.from(document.querySelectorAll('.cartilla'));

  // Mezclar aleatoriamente
  cartillas.sort(() => Math.random() - 0.5);

  // Reinsertar en el DOM en orden aleatorio
  cartillas.forEach(cartilla => {
    tablero.appendChild(cartilla);
  });

  const piezasCorrectas = new Set();
  const piezas = Object.keys(posicionesCorrectas);
  const mensajeCorrecto = document.getElementById('mensaje-correcto');

  const sonidoCorrecto = new Audio('assets/sounds/correcto.mp3'); // Ruta al archivo de sonido

  function mostrarMensajeCorrecto() {
    sonidoCorrecto.play();  // Reproduce el sonido
    mensajeCorrecto.style.display = 'block';
    setTimeout(() => mensajeCorrecto.style.display = 'none', 1000);
  }

  const sonidoVictoria = new Audio('assets/sounds/ganaste.mp3');  // Ruta al archivo de sonido

  function mostrarMensajeFinal() {
    const mensajeFinal = document.getElementById('mensaje-final');
    mensajeFinal.style.display = 'block';
    mensajeFinal.style.animation = 'fadeIn 1s ease-in-out forwards';  // Agregar animación si es necesario

    // Reproducir el sonido de victoria
    sonidoVictoria.play();

    // Generar chispas
    generarChispas();  // Llama a la función de las chispas
  }

  function generarChispas() {
    const chispasContainer = document.getElementById('chispas');
    const cantidadChispas = 30; // Número de chispas a generar

    // Generar chispas aleatorias
    for (let i = 0; i < cantidadChispas; i++) {
      const chispa = document.createElement('div');
      chispa.classList.add('chispa');
      chispa.style.left = `${Math.random() * 100}%`;  // Posición horizontal aleatoria
      chispa.style.top = `${Math.random() * 100}%`;   // Posición vertical aleatoria
      chispasContainer.appendChild(chispa);
    }

    // Mostrar chispas y ocultarlas después de 2 segundos
    chispasContainer.style.display = 'block';
    setTimeout(() => chispasContainer.style.display = 'none', 20000);
  }

  function getRandomPosition(minX, maxX, minY, maxY) {
    return [
      Math.floor(Math.random() * (maxX - minX) + minX),
      Math.floor(Math.random() * (maxY - minY) + minY)
    ];
  }

  document.querySelectorAll('.cartilla').forEach(cartilla => {
  const id = cartilla.id;

  if (['I1', 'B1', 'K1'].includes(id)) {
    // Coloca estas en su posición correcta desde el inicio
    const [correctX, correctY] = posicionesCorrectas[id];
    cartilla.style.left = correctX + 'px';
    cartilla.style.top = correctY + 'px';
    cartilla.style.pointerEvents = "none";
    piezasCorrectas.add(id);

    const casillaElement = document.querySelector(`#casilla-${id}`);
    if (casillaElement) {
      casillaElement.classList.add('casilla-correcta');
    }

  } else {
    // Posición aleatoria en todo el tablero
    const [randX, randY] = getRandomPosition(-220, -100, window.innerHeight - 250, window.innerHeight - 180);
    cartilla.style.left = randX + 'px';
    cartilla.style.top = randY + 'px';
  }

    let offsetX, offsetY, startX, startY;

    cartilla.addEventListener('mousedown', e => {
      startX = cartilla.offsetLeft;
      startY = cartilla.offsetTop;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;

      const onMouseMove = e => {
        cartilla.style.left = (e.clientX - offsetX) + 'px';
        cartilla.style.top = (e.clientY - offsetY) + 'px';
      };

      const onMouseUp = () => {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);

        const [correctX, correctY] = posicionesCorrectas[cartilla.id];
        const dx = Math.abs(cartilla.offsetLeft - correctX);
        const dy = Math.abs(cartilla.offsetTop - correctY);

        const casillaElement = document.querySelector(`#casilla-${cartilla.id}`);

        if (dx < 40 && dy < 40) {
          cartilla.style.left = correctX + 'px';
          cartilla.style.top = correctY + 'px';
          cartilla.style.pointerEvents = "none";
          piezasCorrectas.add(cartilla.id);

          if (casillaElement) {
            casillaElement.classList.add('casilla-correcta');
          }

          mostrarMensajeCorrecto();

         // Verificamos si todas las piezas están correctas
        if (piezasCorrectas.size === piezas.length) {
          const mensajeFinal = document.getElementById('mensaje-final');
          mensajeFinal.style.display = 'block';
          mensajeFinal.style.animation = 'fadeIn 1s ease-in-out forwards';   
          mostrarMensajeFinal(); // Muestra el mensaje, sonido y chispas
        }
        } else {
          cartilla.style.left = startX + 'px';
          cartilla.style.top = startY + 'px';
        }
        };

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });
  });
</script>
</body>
</html>
